<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JK Filter</title>
    <script src="src/trainer.js"></script>
</head>
<body>
    <h1>Smart content filter</h1>
    <p id="status-jkfilter">Status: </p>
    <input type="text" id="data-jkfilter">
    <select id="filter-jkfilter">
        <option value="filter">I don't want to see this</option>
        <option value="clean">I want to see this</option>
    </select>
    <button id="trainer-jkfilter">Filter</button>
    <button id="clear-jkfilter">Clear data</button>
    <button id="export-train-jkfilter">Export as training data</button>
    <button id="export-test-jkfilter">Export as testing data</button>
</body>
</html>
